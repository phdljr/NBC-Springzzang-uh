<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module">
      import { loginRequest } from "./js/api/login.js";
      import { getData } from "./js/api/getData.js";
      import { getDataAll } from "./js/api/getDataAll.js";
      import { postData } from "./js/api/postData.js";

      $("#loginButton").click((e) => {
        const email = $("#email").val();
        const password = $("#password").val();
        loginRequest(email, password);
      });

      $("#getDataAllButton").click((e) => {
        getDataAll();
      });

      $("#getDataButton").click((e) => {
        getData("u1A65L33JSgJpSihHH7w");
      });

      $("#postDataButton").click((e) => {
        postData();
      });
    </script>
  </head>
  <body>
    <input type="text" id="email" />
    <input type="password" id="password" />
    <button id="loginButton">로그인</button>
    <button id="getDataButton">데이터 가져오기</button>
    <button id="getDataAllButton">모든 데이터 가져오기</button>
    <button id="postDataButton">데이터 넣기</button>
  </body>
</html>
